<!DOCTYPE html>
<html>

  <head>  
    <script src="/js/lib/jquery-2.1.3.min.js"></script>
    <script src="/js/lib/underscore-min.js"></script>
    <script src="/js/popup.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/font-awesome-4.3.0/css/font-awesome.min.css">	
  </head>  
  
  <body>
    <div class="js-rdio-background"></div>
    <div class="active-session-wrapper js-active-session-wrapper">
      <div class="left-half">
          <img class="js-album-art album-art"/>
      </div>
      

      <div class="right-half">        
        
        <div class="controls">
          <div class="control-wrapper js-prev">
            <i class="js-command-btn fa fa-fast-backward" data-command="prev"></i>
          </div>
          <div class="control-wrapper js-play">
            <i class="js-command-btn fa fa-play" data-command="playpause"></i>
          </div>
          <div class="control-wrapper js-pause" style="display: none;">
            <i class="js-command-btn fa fa-pause" data-command="playpause"></i>
          </div>
          <div class="control-wrapper js-next">
            <i class="js-command-btn fa fa-fast-forward" data-command="next"></i>
          </div>
        </div>

        <div class="song-details">          
          <div class="song-detail"><i class="fa fa-music"></i> <span class="js-song-title"></span></div>
          <div class="song-detail"><i class="fa fa-user"></i> <span class="js-artist-title"></span></div>
        </div>

      </div>


      <div class="bottom">
        <div class="shuffle js-shuffle js-command-btn" data-command="shuffle"></div>
        <div class="time-elapsed js-time"></div>
        <div class="song-progress-wrapper">
          <span class="song-progress-completed js-progress-completed"></span>
          <span class="song-progress-remaining js-progress-remaining"></span>
        </div>
        <div class="duration js-duration"></div>
        <div class="repeat js-repeat js-command-btn" data-command="repeat"></div>
      </div>


      
    </div>  
    <span class="js-active-rdio-tab-id" style="display:none;"></span>

    <div class="no-session-wrapper js-no-session-wrapper" style="display: none;">
      <div class="no-session-text"><span class="js-no-session-message"></span></div>
      <div class="no-session-button-wrapper">
        <button class="no-session-btn js-play-something-btn">Play Something!</button>
        <button class="no-session-btn js-play-here-btn" style="display:none;">Play Here Instead</button>
      </div>
    </div>  
  </body>
</html>
